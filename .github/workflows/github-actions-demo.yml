name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Chat
 
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: chmod
        run: sudo chmod -R 777 phpcs

      - name: ls
        run: ls -la

      - name: cd
        run: cd app/http/controllers
 
      - name: Sniffer job
        run: |
          ./phpcs -p --standard=ruleset.xml --runtime-set ignore_errors_on_exit 1 --runtime-set ignore_warnings_on_exit 1 ./app/http/controllers/ tests
