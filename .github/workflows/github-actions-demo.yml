name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Composer Install Dev
        run: |
          composer install --ignore-platform-reqs

      - name: Sniffer job
        run: |
          composer check-style
